<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <h2 class="question">Question(s) here</h2>
            <ul>
                <li>
                    <input type="radio" name="answers" id="option1" class="answer">
                    <label for="ans1" id="opt1">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answers" id="option2" class="answer">
                    <label for="ans2" id="opt2">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answers" id="option3" class="answer">
                    <label for="ans3" id="opt3">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answers" id="option4" class="answer">
                    <label for="ans4" id="opt4">Answer 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
    <script src="./assets/javascript.js"></script>
</body>
</html>
